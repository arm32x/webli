<!doctype html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>WebLi - Multipurpose List Editor</title>
        <link rel = "stylesheet" href = "css/buttons.css"/>
        <link rel = "stylesheet" href = "css/float.css"/>
        <link rel = "stylesheet" href = "css/shadow.css"/>
        <link rel = "stylesheet" href = "css/fonts.css"/>
        <link rel = "stylesheet" href = "css/spinner.css"/>
        <link rel = "stylesheet" href = "css/main.css"/>
        <script src = "js/lib/jquery.js"></script>
        <script src = "js/main.js"></script>
    </head>
    <body>
        <div id = "appbar" class = "shadow-2">
            <span class = "float-left">
                <img id = "menu-icon" src = "images/icons/menu/24px.png"/>
                <span id = "title-generic" class = "title active">WebLi</span>
                <span id = "title-your-lists" class = "title">WebLi - Your Lists</span>
            </span>
            <span class = "float-right">
                <img id = "overflow-menu-icon" src = "images/icons/dots-vertical/24px.png"/>
            </span>
        </div>
        <div id = "screen-home" class = "screen active">
            <div id = "welcome" class = "card shadow-1">
                <span class = "display-1">Welcome to WebLi</span><br/>
                <span class = "body-1">Your Multipurpose List Editor</span>
            </div>
            <div class = "section-text">
                <span class = "subheading">Your Lists</span>
                <span class = "float-right">
                    <button class = "flat">See All</button>
                </span>
            </div>
            <div class = "your-lists">
                <div class = "spinner-container">
                    <svg class = "spinner" width = "36px" height = "36px" viewBox = "0 0 66 66" xmlns = "http://www.w3.org/2000/svg">
                         <circle class = "path" fill = "none" stroke-width = "6" stroke-linecap = "square" cx = "33" cy = "33" r = "30"></circle>
                    </svg>
                </div>
                <div class = "could-not-load msg">
                    <img src = "images/icons/folder-remove/48px.png"/>
                    <span>Couldn't load lists</span>
                </div>
                <div class = "not-signed-in msg">
                    <img src = "images/icons/account-off/48px.png"/>
                    <span>Not signed in</span>
                </div>
            </div>
        </div>
        <div id = "overlay">
            
        </div>
    </body>
</html>
